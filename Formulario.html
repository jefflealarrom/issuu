<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Formulario de contacto</title>
</head>

<body>
    <header>

        <section class="container-logo">
            <img src="imagene/issuu-logo-e1436720539805.png" alt="Logo">
        </section>

        <section class="container-login">
            <small>All ready a user?</small>

            <a href="#">Sign in</a>
        </section>

    </header>

    <main>

        <section>

            <div>

                <h1>Create an Issuu Account.</h1>

            </div>

            <div>

                <a href="">
                    <button><img src="" alt="">Continue whit Google</button>
                </a>

            </div>

            <div>

                <a href="">
                    <button><img src="" alt="">Continue whit Facebook</button>
                </a>

            </div>

            <div>

                <p>or whit email</p>

            </div>

        </section>




        <article>

            <form action="" method="">

                <fieldset>

                    <legend>Create Account</legend>

                    <div>
                        <label for="email">email</label>
                        <input type="email" id="email" name="email" placeholder="hola@ejemplo.com" required>
                    </div>

                    <div>
                        <label for="password">password</label>
                        <input type="password" id="password" name="password"
                            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{10,}$" placeholder="Minimo 10 caracteres"
                            minlength="10" required>

                    </div>

                    <div>
                        <label>
                            <small>
                                <input type="checkbox" id="terminos" name="terminos" required>
                                I accept the <a href="" target="_blank">terms and conditions</a> and <a href=""
                                    target="_blank">privacy policy</a>
                        </label>
                        </small>
                    </div>

                    <input type="submit" value="Sign in">

                </fieldset>
            </form>

        </article>

    </main>

    <footer>
        <nav>
            <ul>
                <li><a href="https://www.issuu.com" target="_blank">Issuu</a></li>
                <li><a href="terms.html" target="_blank">Terms</a></li>
                <li><a href="privacy.html" target="_blank">Privacy</a></li>
                <li><a href="dmca.html" target="_blank">DMCA</a></li>
            </ul>
        </nav>
    </footer>


</body>

</html>
